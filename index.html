<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/499fa10131.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="Weather">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control search-input"
                  id="input-city"
                  autocomplete="off"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>
                    <span id="current-time"></span>,
                    <span id="sky"></span>
                  </li>
                  <li>
                    Humidity: <strong id="humidity"></strong><strong>%</strong>,
                    Wind: <strong id="wind"></strong><strong> km/h</strong>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="temperature-container d-flex justify-content-end">
                  <img src="" alt="" id="main-icon" />
                  <!--anvas width="52" height="52"></canvas>-->
                  <div>
                    <span class="temperature"></span>
                    <span class="unit">Â°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="WeatherForecast" id="forecast"></div>
          <footer>
            This project was coded by Larysa Bilychenko and is
            <a
              href="https://github.com/LarysaBilychenko/final-weather-app"
              target="_blank"
              rel="noopener noreferrer"
              >open-sourced on GitHub</a
            >
            and
            <a
              href="https://grand-conkies-edcbb0.netlify.app/"
              target="_blank"
              rel="noopener noreferrer"
              >hosted on Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

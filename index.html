<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/499fa10131.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Application</title>
  </head>
  <body>
    <span class="icon">
      <i class="fa-solid fa-arrow-right"></i>
    </span>
    <div class="App">
      <div class="container">
        <div class="Weather">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control search-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1>San Francisco</h1>
                <ul>
                  <li><span>Wednesday 16:01</span>, scattered clouds</li>
                  <li>
                    Humidity: <strong>88%</strong>, Wind:
                    <strong>2.57km/h</strong>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="temperature-container d-flex justify-content-end">
                  <canvas width="52" height="52"></canvas>
                  <div>
                    <span class="temperature">8</span
                    ><span class="unit">°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="WeatherForecast row">
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">13°</span
                  ><span class="forecast-temperature-min">8°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Thu</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">13°</span
                  ><span class="forecast-temperature-min">9°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Fri</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">13°</span
                  ><span class="forecast-temperature-min">10°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sat</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">14°</span
                  ><span class="forecast-temperature-min">11°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sun</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">13°</span
                  ><span class="forecast-temperature-min">9°</span>
                </div>
              </div>
            </div>
          </div>
          <footer>
            This project was coded by
            <a
              href="https://www.shecodes.io/"
              target="_blank"
              rel="noopener noreferrer"
              >SheCodes</a
            >
            and is
            <a
              href="https://github.com/shecodesio/weather"
              target="_blank"
              rel="noopener noreferrer"
              >open-sourced on GitHub</a
            >
            and
            <a
              href="https://shecodes-weather.netlify.app/"
              target="_blank"
              rel="noopener noreferrer"
              >hosted on Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
